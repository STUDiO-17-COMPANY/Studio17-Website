<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetCure | Your Local Vet in Limassol</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- GSAP & Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Lenis Smooth Scroll -->
    <script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #fafafa;
            color: #1e293b;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, .font-heading {
            font-family: 'Outfit', sans-serif;
        }

        /* Lenis CSS */
        html.lenis, html.lenis body { height: auto; }
        .lenis.lenis-smooth { scroll-behavior: auto !important; }
        .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
        .lenis.lenis-stopped { overflow: hidden; }

        /* Custom Shapes */
        .blob-shape {
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
        
        .soft-card {
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .soft-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px -10px rgba(0,0,0,0.1);
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        vet: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9', // Trustworthy Blue
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        teal: {
                            50: '#f0fdfa',
                            100: '#ccfbf1',
                            500: '#14b8a6', // Friendly Teal
                            600: '#0d9488',
                        },
                        coral: {
                            100: '#ffe4e6',
                            500: '#fb7185', // Warm accent
                        }
                    }
                }
            }
        }
    </script>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef, useLayoutEffect } = React;
    gsap.registerPlugin(ScrollTrigger);
    
    const { icons } = lucide;
    const IconRenderer = ({ name, size = 24, className, ...props }) => {
        const iconData = icons[name] || icons['Activity'];
        return (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {iconData.children && iconData.children.map((child, index) => {
                    const [tag, attrs] = child;
                    return React.createElement(tag, { key: index, ...attrs });
                })}
            </svg>
        );
    };

    // --- Components ---

    const Navbar = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [scrolled, setScrolled] = useState(false);

        useEffect(() => {
            const handleScroll = () => setScrolled(window.scrollY > 50);
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        return (
            <nav className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/95 backdrop-blur-md shadow-sm py-4' : 'bg-transparent py-6'}`}>
                <div className="container mx-auto px-6 flex justify-between items-center">
                    <div className="flex items-center gap-2">
                        <div className="w-10 h-10 bg-teal-500 rounded-xl flex items-center justify-center text-white shadow-lg shadow-teal-500/30 transform -rotate-3">
                            <IconRenderer name="PawPrint" size={24} />
                        </div>
                        <span className={`text-2xl font-heading font-bold tracking-tight ${scrolled ? 'text-slate-800' : 'text-slate-800'}`}>VetCure</span>
                    </div>

                    <div className="hidden md:flex items-center gap-8">
                        {['Services', 'Team', 'Reviews', 'Contact'].map(item => (
                            <a key={item} href={`#${item.toLowerCase()}`} className="text-sm font-medium text-slate-600 hover:text-teal-600 transition-colors">{item}</a>
                        ))}
                        <a href="#contact" className="px-6 py-2.5 bg-vet-900 text-white text-sm font-bold rounded-full hover:bg-vet-800 transition-all shadow-lg hover:shadow-xl hover:-translate-y-0.5">
                            Book Visit
                        </a>
                    </div>

                    <button className="md:hidden text-slate-800" onClick={() => setIsOpen(!isOpen)}>
                        <IconRenderer name={isOpen ? 'X' : 'Menu'} size={28} />
                    </button>
                </div>
                
                {isOpen && (
                    <div className="absolute top-full left-0 w-full bg-white border-t p-6 shadow-xl flex flex-col gap-4">
                        {['Services', 'Team', 'Reviews'].map(item => (
                            <a key={item} href={`#${item.toLowerCase()}`} onClick={() => setIsOpen(false)} className="text-lg font-medium text-slate-800">{item}</a>
                        ))}
                        <a href="#contact" onClick={() => setIsOpen(false)} className="w-full text-center py-3 bg-teal-500 text-white font-bold rounded-xl">Book Appointment</a>
                    </div>
                )}
            </nav>
        );
    };

    const Hero = () => {
        return (
            <section className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden bg-gradient-to-br from-teal-50 via-white to-vet-50">
                <div className="container mx-auto px-6 relative z-10">
                    <div className="flex flex-col lg:flex-row items-center gap-12 lg:gap-20">
                        <div className="lg:w-1/2 text-center lg:text-left">
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white border border-teal-100 shadow-sm text-teal-700 text-sm font-bold mb-6">
                                <span className="w-2 h-2 rounded-full bg-teal-500 animate-pulse"></span>
                                Open Mon-Sat in Limassol
                            </div>
                            <h1 className="text-5xl md:text-6xl lg:text-7xl font-bold text-slate-900 leading-[1.1] mb-6">
                                Expert Care for <br/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-teal-500 to-vet-600">Happy Pets.</span>
                            </h1>
                            <p className="text-xl text-slate-600 mb-8 leading-relaxed max-w-xl mx-auto lg:mx-0">
                                Aisopou 1, Limassol. We combine advanced surgical expertise with the warmth of your neighborhood clinic.
                            </p>
                            <div className="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                                <a href="#contact" className="inline-flex items-center justify-center gap-2 px-8 py-4 bg-teal-500 text-white rounded-full font-bold text-lg hover:bg-teal-600 transition-all shadow-lg shadow-teal-500/30">
                                    <IconRenderer name="Calendar" size={20} />
                                    Book Checkup
                                </a>
                                <a href="tel:+35725000000" className="inline-flex items-center justify-center gap-2 px-8 py-4 bg-white text-slate-700 border border-slate-200 rounded-full font-bold text-lg hover:bg-gray-50 transition-all hover:border-teal-200">
                                    <IconRenderer name="PhoneCall" size={20} />
                                    25 000 000
                                </a>
                            </div>
                            
                            <div className="mt-10 flex items-center justify-center lg:justify-start gap-4 text-sm font-medium text-slate-500">
                                <div className="flex -space-x-2">
                                    {[1,2,3].map(i => (
                                        <div key={i} className="w-8 h-8 rounded-full bg-slate-200 border-2 border-white flex items-center justify-center text-xs overflow-hidden">
                                            <img src={`https://placehold.co/100x100/e2e8f0/64748b?text=U${i}`} alt="User" />
                                        </div>
                                    ))}
                                </div>
                                <p>Trusted by 500+ local pet owners</p>
                            </div>
                        </div>
                        
                        <div className="lg:w-1/2 relative">
                            <div className="relative z-10 rounded-[3rem] overflow-hidden shadow-2xl shadow-vet-500/20 transform rotate-2 hover:rotate-0 transition-transform duration-700">
                                <img 
                                    src="https://images.unsplash.com/photo-1623366302587-bca24206e0f4?q=80&w=1000&auto=format&fit=crop" 
                                    alt="Vet checking a dog" 
                                    className="w-full h-auto object-cover aspect-[4/3]"
                                    onError={(e) => {
                                        e.target.src = 'https://placehold.co/800x600/f1f5f9/94a3b8?text=Vet+Caring+For+Pet';
                                    }}
                                />
                                {/* Overlay Card */}
                                <div className="absolute bottom-6 left-6 right-6 bg-white/95 backdrop-blur rounded-2xl p-4 shadow-lg flex items-center gap-4 animate-bounce-slow">
                                    <div className="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center text-green-600">
                                        <IconRenderer name="ShieldCheck" size={24} />
                                    </div>
                                    <div>
                                        <p className="font-bold text-slate-800">Advanced Diagnostics</p>
                                        <p className="text-xs text-slate-500">X-Ray, Ultrasound & Lab on-site</p>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Decorative Blobs */}
                            <div className="absolute -top-10 -right-10 w-64 h-64 bg-teal-200 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-pulse"></div>
                            <div className="absolute -bottom-10 -left-10 w-64 h-64 bg-blue-200 rounded-full mix-blend-multiply filter blur-3xl opacity-50 animate-pulse delay-700"></div>
                        </div>
                    </div>
                </div>
            </section>
        );
    };

    const Services = () => {
        const services = [
            { icon: 'Stethoscope', title: 'Wellness Exams', desc: 'Comprehensive nose-to-tail checkups to keep your pet healthy.', color: 'bg-blue-50 text-blue-600' },
            { icon: 'Syringe', title: 'Vaccinations', desc: 'Essential protection against common diseases and parasites.', color: 'bg-green-50 text-green-600' },
            { icon: 'Bone', title: 'Orthopedics', desc: 'Specialist fracture repair and ligament surgery (TPLO/TTA).', color: 'bg-orange-50 text-orange-600' },
            { icon: 'Scissors', title: 'Soft Tissue Surgery', desc: 'Routine neutering to complex abdominal procedures.', color: 'bg-purple-50 text-purple-600' },
            { icon: 'Scan', title: 'Imaging', desc: 'Digital X-ray and Ultrasound for precise internal diagnosis.', color: 'bg-teal-50 text-teal-600' },
            { icon: 'TestTube', title: 'In-House Lab', desc: 'Bloodwork results in minutes for faster treatment.', color: 'bg-red-50 text-red-600' },
        ];

        return (
            <section id="services" className="py-24 bg-white">
                <div className="container mx-auto px-6">
                    <div className="text-center max-w-3xl mx-auto mb-16">
                        <span className="text-teal-600 font-bold tracking-wider text-sm uppercase">Our Services</span>
                        <h2 className="text-4xl font-bold mt-2 mb-4 text-slate-900">Everything Your Pet Needs</h2>
                        <p className="text-slate-600 text-lg">We are equipped to handle routine preventative care and complex medical emergencies alike.</p>
                    </div>

                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {services.map((s, i) => (
                            <div key={i} className="soft-card bg-white p-8 rounded-[2rem] border border-slate-100">
                                <div className={`w-14 h-14 ${s.color} rounded-2xl flex items-center justify-center mb-6`}>
                                    <IconRenderer name={s.icon} size={28} />
                                </div>
                                <h3 className="text-xl font-bold text-slate-900 mb-3">{s.title}</h3>
                                <p className="text-slate-500 leading-relaxed">{s.desc}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );
    };

    const Team = () => {
        return (
            <section id="team" className="py-24 bg-vet-50">
                <div className="container mx-auto px-6">
                    <div className="flex flex-col lg:flex-row items-center gap-16">
                        <div className="lg:w-1/3">
                            <span className="text-teal-600 font-bold tracking-wider text-sm uppercase">The Team</span>
                            <h2 className="text-4xl font-bold mt-2 mb-6 text-slate-900">Meet Your Vets</h2>
                            <p className="text-slate-600 text-lg leading-relaxed mb-8">
                                We are a team of passionate animal lovers and medical professionals. We take the time to explain every diagnosis and treatment option clearly.
                            </p>
                            <a href="#contact" className="text-teal-600 font-bold flex items-center gap-2 hover:gap-4 transition-all">
                                Schedule a Consultation <IconRenderer name="ArrowRight" size={20} />
                            </a>
                        </div>
                        
                        <div className="lg:w-2/3 grid sm:grid-cols-2 gap-6">
                            {[1, 2].map((i) => (
                                <div key={i} className="group relative overflow-hidden rounded-3xl">
                                    <img 
                                        src={`https://images.unsplash.com/photo-${i === 1 ? '1607990281513-2c110a25bd8c' : '1559839734-2b71ea197ec2'}?q=80&w=600&auto=format&fit=crop`} 
                                        alt="Vet"
                                        className="w-full h-80 object-cover transition-transform duration-500 group-hover:scale-105"
                                        onError={(e) => e.target.src = 'https://placehold.co/400x500/e2e8f0/94a3b8?text=Dr.+Vet'}
                                    />
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex flex-col justify-end p-6">
                                        <h4 className="text-white text-xl font-bold">Dr. {i === 1 ? 'Elena Georgiou' : 'Andreas Michael'}</h4>
                                        <p className="text-slate-300 text-sm">{i === 1 ? 'Head Surgeon' : 'Internal Medicine'}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </section>
        );
    };

    const Reviews = () => {
        const reviews = [
            { text: "VetCure saved my dog's leg after a bad fall. The team was so kind and professional.", author: "Maria K.", pet: "Owner of Max" },
            { text: "Best clinic in Limassol! They really care about the animals and the facility is spotless.", author: "Giorgos P.", pet: "Owner of Luna" },
            { text: "Detailed explanation of the diagnosis. I finally felt heard and understood.", author: "Sarah W.", pet: "Owner of Bella" }
        ];

        return (
            <section id="reviews" className="py-24 bg-white overflow-hidden">
                <div className="container mx-auto px-6">
                    <h2 className="text-center text-3xl font-bold mb-16">Happy Tails & Happy Owners</h2>
                    <div className="grid md:grid-cols-3 gap-8">
                        {reviews.map((r, i) => (
                            <div key={i} className="bg-slate-50 p-8 rounded-3xl border border-slate-100 relative">
                                <IconRenderer name="Quote" className="absolute top-6 right-6 text-teal-100 fill-teal-100" size={40} />
                                <div className="flex gap-1 mb-4">
                                    {[1,2,3,4,5].map(star => <IconRenderer key={star} name="Star" size={16} className="text-yellow-400 fill-yellow-400" />)}
                                </div>
                                <p className="text-slate-700 italic mb-6 relative z-10">"{r.text}"</p>
                                <div>
                                    <p className="font-bold text-slate-900">{r.author}</p>
                                    <p className="text-xs text-slate-500">{r.pet}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );
    };

    const Contact = () => {
        return (
            <section id="contact" className="py-24 bg-vet-900 text-white relative overflow-hidden">
                {/* Background Pattern */}
                <div className="absolute inset-0 opacity-10">
                     <svg className="w-full h-full" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                                <path d="M0 40L40 0H20L0 20M40 40V20L20 40" stroke="currentColor" strokeWidth="2" fill="none"/>
                            </pattern>
                        </defs>
                        <rect width="100%" height="100%" fill="url(#grid)" />
                    </svg>
                </div>

                <div className="container mx-auto px-6 relative z-10">
                    <div className="max-w-6xl mx-auto bg-white rounded-[3rem] overflow-hidden shadow-2xl flex flex-col md:flex-row text-slate-900">
                        
                        <div className="p-10 md:p-14 md:w-1/2 flex flex-col justify-center bg-teal-50">
                            <span className="text-teal-600 font-bold uppercase tracking-widest text-sm mb-2">Contact Us</span>
                            <h2 className="text-4xl font-bold mb-8 text-slate-900">Ready to Visit?</h2>
                            
                            <div className="space-y-6">
                                <div className="flex items-start gap-4">
                                    <div className="w-10 h-10 bg-white rounded-full flex items-center justify-center text-teal-600 shadow-sm shrink-0">
                                        <IconRenderer name="MapPin" size={20} />
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-lg">Location</h4>
                                        <p className="text-slate-600">Aisopou 1, Limassol, Cyprus<br/>(Easy parking available)</p>
                                    </div>
                                </div>
                                <div className="flex items-start gap-4">
                                    <div className="w-10 h-10 bg-white rounded-full flex items-center justify-center text-teal-600 shadow-sm shrink-0">
                                        <IconRenderer name="Clock" size={20} />
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-lg">Hours</h4>
                                        <p className="text-slate-600">Mon-Fri: 08:30 - 19:00<br/>Sat: 09:00 - 13:00</p>
                                    </div>
                                </div>
                                <div className="flex items-start gap-4">
                                    <div className="w-10 h-10 bg-white rounded-full flex items-center justify-center text-teal-600 shadow-sm shrink-0">
                                        <IconRenderer name="Phone" size={20} />
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-lg">Emergency</h4>
                                        <p className="text-slate-600">Call us at <span className="font-bold text-slate-900">25 000 000</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="p-10 md:p-14 md:w-1/2 bg-white">
                            <form className="space-y-4">
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="space-y-1">
                                        <label className="text-xs font-bold text-slate-500 uppercase">Your Name</label>
                                        <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:border-teal-500 transition-colors" placeholder="John Doe" />
                                    </div>
                                    <div className="space-y-1">
                                        <label className="text-xs font-bold text-slate-500 uppercase">Phone</label>
                                        <input type="tel" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:border-teal-500 transition-colors" placeholder="99 000 000" />
                                    </div>
                                </div>
                                <div className="space-y-1">
                                    <label className="text-xs font-bold text-slate-500 uppercase">Pet Name & Issue</label>
                                    <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:border-teal-500 transition-colors" placeholder="e.g. Luna, Annual Vaccine" />
                                </div>
                                <div className="space-y-1">
                                    <label className="text-xs font-bold text-slate-500 uppercase">Preferred Time</label>
                                    <select className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 focus:outline-none focus:border-teal-500 transition-colors">
                                        <option>Morning</option>
                                        <option>Afternoon</option>
                                        <option>Evening</option>
                                    </select>
                                </div>
                                <button type="button" className="w-full bg-slate-900 text-white font-bold py-4 rounded-xl hover:bg-slate-800 transition-all shadow-lg mt-2">
                                    Request Appointment
                                </button>
                                <p className="text-xs text-center text-slate-400 mt-4">We usually confirm within 1 hour.</p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        );
    };

    const Footer = () => (
        <footer className="bg-white py-12 border-t border-slate-100">
            <div className="container mx-auto px-6 text-center md:text-left flex flex-col md:flex-row justify-between items-center gap-6">
                <div>
                    <div className="flex items-center justify-center md:justify-start gap-2 mb-2">
                        <IconRenderer name="PawPrint" className="text-teal-500" size={24} />
                        <span className="font-bold text-xl text-slate-800">VetCure</span>
                    </div>
                    <p className="text-slate-500 text-sm">Compassionate care for Limassol's pets.</p>
                </div>
                <div className="flex gap-6">
                     <a href="#" className="text-slate-400 hover:text-teal-500"><IconRenderer name="Facebook" size={20} /></a>
                     <a href="#" className="text-slate-400 hover:text-teal-500"><IconRenderer name="Instagram" size={20} /></a>
                </div>
            </div>
        </footer>
    );

    const App = () => {
        useEffect(() => {
            if (typeof Lenis !== 'undefined') {
                const lenis = new Lenis({ duration: 1.2, smooth: true });
                lenis.on('scroll', ScrollTrigger.update);
                gsap.ticker.add((time) => lenis.raf(time * 1000));
                return () => lenis.destroy();
            }
        }, []);

        return (
            <div className="antialiased selection:bg-teal-100 selection:text-teal-900">
                <Navbar />
                <main>
                    <Hero />
                    <Services />
                    <Team />
                    <Reviews />
                    <Contact />
                </main>
                <Footer />
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
